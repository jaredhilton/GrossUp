<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Glass effect gradient for the dollar sign -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DA6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D7A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight gradient for glass effect -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#003D7A" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner glow for glass effect -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1024" height="1024" fill="#FFFFFF"/>
  
  <!-- Dollar sign with glass effect -->
  <g filter="url(#dropShadow)">
    <!-- Main dollar sign body -->
    <text 
      x="512" 
      y="680" 
      font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
      font-size="620" 
      font-weight="700" 
      text-anchor="middle" 
      fill="url(#glassGradient)"
    >$</text>
    
    <!-- Glass highlight overlay -->
    <text 
      x="512" 
      y="680" 
      font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Helvetica Neue, Arial, sans-serif" 
      font-size="620" 
      font-weight="700" 
      text-anchor="middle" 
      fill="url(#highlightGradient)"
    >$</text>
  </g>
</svg>
